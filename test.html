<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Website Template">
    <title>Professional Website</title>
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => (
            <div style={{ fontFamily: 'Roboto, sans-serif', lineHeight: 1.6, color: '#333', backgroundColor: '#f4f4f4', margin: 0, padding: 0 }}>
                <header style={{ background: '#007BFF', color: '#fff', padding: '2rem 0', textAlign: 'center' }}>
                    <h1 style={{ fontSize: '3rem' }}>Welcome to My Professional Website</h1>
                </header>

                <nav style={{ display: 'flex', justifyContent: 'center', background: '#333' }}>
                    {['Optimization', 'Data Science', 'Supply Chain', 'Finance'].map(section => (
                        <a key={section} href={`#${section.toLowerCase().replace(/ /g, '-')}`} style={{ color: '#fff', padding: '0.75rem 1.5rem', textDecoration: 'none', fontWeight: 'bold' }}>
                            {section}
                        </a>
                    ))}
                </nav>

                <div style={{ maxWidth: '1100px', margin: 'auto', overflow: 'hidden', padding: '0 2rem' }}>
                    <section id="optimization" style={{ margin: '2rem 0', background: '#fff', padding: '1.5rem', borderRadius: '5px', boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)' }}>
                        <h2 style={{ marginBottom: '1rem', color: '#007BFF' }}>Optimization</h2>
                        <p>Explore techniques to optimize systems, processes, and decision-making frameworks to achieve maximum efficiency.</p>
                    </section>

                    <section id="data-science" style={{ margin: '2rem 0', background: '#fff', padding: '1.5rem', borderRadius: '5px', boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)' }}>
                        <h2 style={{ marginBottom: '1rem', color: '#007BFF' }}>Data Science</h2>
                        <p>Dive into data analysis, predictive modeling, and machine learning to unlock insights and drive innovation.</p>
                    </section>

                    <section id="supply-chain" style={{ margin: '2rem 0', background: '#fff', padding: '1.5rem', borderRadius: '5px', boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)' }}>
                        <h2 style={{ marginBottom: '1rem', color: '#007BFF' }}>Supply Chain</h2>
                        <p>Learn about end-to-end supply chain management, logistics optimization, and sustainable practices.</p>
                    </section>

                    <section id="finance" style={{ margin: '2rem 0', background: '#fff', padding: '1.5rem', borderRadius: '5px', boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)' }}>
                        <h2 style={{ marginBottom: '1rem', color: '#007BFF' }}>Finance</h2>
                        <p>Understand financial systems, investment strategies, and methods to drive growth and stability.</p>
                    </section>
                </div>

                <footer style={{ background: '#333', color: '#fff', textAlign: 'center', padding: '1rem 0', marginTop: '2rem' }}>
                    <p>&copy; 2025 Professional Website. All rights reserved.</p>
                </footer>
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
